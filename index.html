<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu·∫£n L√Ω B√°n H√†ng 8A - Mobile</title>
    <style>
        :root { --tet-red: #d32f2f; --tet-gold: #ffeb3b; --bg-xuan: #fffaf0; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: var(--bg-xuan); margin: 0; padding: 0; }
        
        /* M√ÄN H√åNH KH√ìA */
        #lock-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, #ff5252, #b71c1c);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 9999; color: var(--tet-gold); text-align: center;
        }
        .lock-box { width: 85%; max-width: 350px; padding: 30px; border-radius: 20px; border: 3px solid var(--tet-gold); background: rgba(0,0,0,0.1); }
        .pass-row { display: flex; gap: 10px; margin-top: 20px; align-items: center; }
        #passInput { flex: 1; padding: 15px; border-radius: 30px; border: none; font-size: 18px; text-align: center; outline: none; min-width: 0; }
        .eye-btn { width: 50px; height: 50px; border-radius: 50%; background: var(--tet-gold); border: 2px solid #b71c1c; font-size: 20px; cursor: pointer; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
        .btn-unlock { width: 100%; margin-top: 15px; padding: 15px; border-radius: 30px; background: var(--tet-gold); color: #b71c1c; font-weight: bold; font-size: 18px; border: none; cursor: pointer; }

        /* APP CH√çNH */
        #app-container { max-width: 800px; margin: auto; padding: 10px; display: none; }
        .box { background: white; padding: 15px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom: 15px; border-left: 8px solid var(--tet-red); }
        h3 { color: var(--tet-red); margin: 0 0 10px 0; font-size: 18px; }
        input, select, button { padding: 12px; margin: 5px 0; border-radius: 8px; border: 1px solid #ccc; width: 100%; box-sizing: border-box; font-size: 14px; }
        
        .order-card { padding: 12px; border-radius: 12px; margin-bottom: 10px; border: 2px solid #eee; position: relative; }
        .del-order { position: absolute; top: 10px; right: 10px; background: none; border: none; color: #d32f2f; font-weight: bold; font-size: 18px; width: auto; padding: 0; cursor: pointer; }
        
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; }
        .stat-item { padding: 10px; border-radius: 10px; text-align: center; color: white; font-size: 12px; font-weight: bold; }
    </style>
</head>
<body>

<div id="lock-screen">
    <div class="lock-box">
        <h1 style="margin:0; font-size: 30px;">üßß T·∫æT 2026 üßß</h1>
        <p style="margin: 10px 0;">Ch√†o m·ª´ng Big Family 8A</p>
        <div class="pass-row">
            <input type="password" id="passInput" placeholder="M·∫≠t kh·∫©u...">
            <button class="eye-btn" onclick="togglePass()" id="eyeBtn">üëÅÔ∏è</button>
        </div>
        <button class="btn-unlock" onclick="unlock()">M·ªû C·ª¨A ƒê√ìN L·ªòC</button>
    </div>
</div>

<div id="app-container">
    <div class="box" style="display: flex; justify-content: space-between; align-items: center; background: var(--tet-red); color: white; border: none;">
        <b style="font-size: 18px;">üßß QU·∫¢N L√ù 8A</b>
        <button onclick="location.reload()" style="width: 80px; background: var(--tet-gold); color: #b71c1c; padding: 5px; font-size: 12px; border:none; border-radius:5px;">KH√ìA</button>
    </div>

    <div class="box">
        <h3>üì¶ Danh m·ª•c m√≥n</h3>
        <input type="text" id="setupTen" placeholder="T√™n m√≥n">
        <input type="number" id="setupBan" placeholder="Gi√° b√°n">
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap: 5px;">
            <input type="number" id="setupVon" placeholder="V·ªën" oninput="logicIn('von')">
            <input type="number" id="setupLai" placeholder="L√£i" oninput="logicIn('lai')">
        </div>
        <button onclick="addProd()" style="background: var(--tet-red); color:white; border:none; font-weight:bold; margin-top: 10px;">L∆ØU V√ÄO DANH M·ª§C</button>
        <table width="100%" id="menuTable" style="margin-top:10px; text-align: center; font-size: 13px;">
            <thead><tr style="color:#888;"><th>M√≥n</th><th>B√°n</th><th>X</th></tr></thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="box">
        <h3>üìù L√™n ƒë∆°n</h3>
        <input type="text" id="khTen" list="listKhach" placeholder="T√™n kh√°ch h√†ng..." onchange="fillLop()">
        <datalist id="listKhach"></datalist>
        <input type="text" id="khLop" placeholder="L·ªõp">
        <div style="display:flex; gap:5px; margin-top: 5px;">
            <select id="selectSP" style="flex: 2;"></select>
            <input type="number" id="inpSL" value="1" min="1" style="flex: 0.7; text-align: center;">
        </div>
        <button onclick="addCart()" style="background:#388e3c; color:white; border:none;">+ TH√äM V√ÄO GI·ªé</button>
        <table id="cartTable" width="100%" style="font-size: 13px;"><tbody></tbody></table>
        <button onclick="checkout()" style="background:#1976d2; color:white; height: 50px; font-size: 16px; border:none; font-weight:bold;">‚úÖ CH·ªêT ƒê∆†N</button>
    </div>

    <div class="box">
        <h3>üèÜ L·ªäCH S·ª¨ GIAO D·ªäCH</h3>
        <div id="historyList"></div>
    </div>

    <div class="box">
        <div class="stat-grid">
            <div class="stat-item" style="background:#1976d2">Doanh Thu<br><span id="tkDT">0</span></div>
            <div class="stat-item" style="background:#f57c00">Ti·ªÅn V·ªën<br><span id="tkV">0</span></div>
            <div class="stat-item" style="background:#388e3c">L·ª£i Nhu·∫≠n<br><span id="tkL">0</span></div>
        </div>
    </div>
</div>

<script>
    const PASS_KEY = "big family 8A";

    function togglePass() {
        const inp = document.getElementById('passInput');
        const btn = document.getElementById('eyeBtn');
        inp.type = inp.type === "password" ? "text" : "password";
        btn.innerText = inp.type === "password" ? "üëÅÔ∏è" : "üôà";
    }

    function unlock() {
        if(document.getElementById('passInput').value === PASS_KEY) {
            document.getElementById('lock-screen').style.display = "none";
            document.getElementById('app-container').style.display = "block";
            render();
        } else { alert("Sai m·∫≠t kh·∫©u!"); }
    }

    function logicIn(type) {
        const v = document.getElementById('setupVon'), l = document.getElementById('setupLai');
        if(type === 'von') { l.disabled = v.value !== ""; if(v.value !== "") l.value = ""; }
        else { v.disabled = l.value !== ""; if(l.value !== "") v.value = ""; }
    }

    let prods = JSON.parse(localStorage.getItem('p_8a_final')) || [];
    let hist = JSON.parse(localStorage.getItem('h_8a_final')) || [];
    let cart = [];

    function save() {
        localStorage.setItem('p_8a_final', JSON.stringify(prods));
        localStorage.setItem('h_8a_final', JSON.stringify(hist));
        render();
    }

    function addProd() {
        const t = document.getElementById('setupTen').value, b = Number(document.getElementById('setupBan').value);
        const vV = document.getElementById('setupVon').value, lL = document.getElementById('setupLai').value;
        if(!t || !b) return;
        let v = (vV !== "") ? Number(vV) : (lL !== "" ? b - Number(lL) : 0);
        prods.push({t, v, b}); save();
        document.getElementById('setupTen').value=''; document.getElementById('setupBan').value='';
        document.getElementById('setupVon').value=''; document.getElementById('setupLai').value='';
        document.getElementById('setupVon').disabled = false; document.getElementById('setupLai').disabled = false;
    }

    function addCart() {
        const i = document.getElementById('selectSP').value, sl = Number(document.getElementById('inpSL').value);
        if(i==="") return;
        const sp = prods[i], ex = cart.find(c => c.t === sp.t);
        if(ex) ex.sl += sl; else cart.push({...sp, sl});
        document.querySelector('#cartTable tbody').innerHTML = cart.map(c => `<tr><td>${c.t}</td><td>x${c.sl}</td><td>${(c.sl*c.b).toLocaleString()}ƒë</td></tr>`).join('');
    }

    function fillLop() {
        const n = document.getElementById('khTen').value.trim().toLowerCase();
        const f = hist.find(o => o.kh.toLowerCase() === n);
        if(f) document.getElementById('khLop').value = f.l;
    }

    function checkout() {
        const n = document.getElementById('khTen').value.trim(), l = document.getElementById('khLop').value.trim() || "8A";
        if(!n || cart.length === 0) return alert("Nh·∫≠p t√™n v√† ch·ªçn m√≥n!");
        hist.push({id: Date.now(), kh: n, l: l, it: [...cart]});
        cart = []; document.querySelector('#cartTable tbody').innerHTML = ''; document.getElementById('khTen').value = ''; save();
    }

    function deleteOrder(id) {
        if(confirm("B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a ƒë∆°n n√†y kh√¥ng?")) {
            hist = hist.filter(h => h.id !== id);
            save();
        }
    }

    function render() {
        document.getElementById('selectSP').innerHTML = '<option value="">-- Ch·ªçn m√≥n --</option>' + prods.map((p,i) => `<option value="${i}">${p.t}</option>`).join('');
        document.querySelector('#menuTable tbody').innerHTML = prods.map((p,i) => `<tr><td>${p.t}</td><td>${p.b.toLocaleString()}ƒë</td><td><button onclick="prods.splice(${i},1);save()" style="border:none; background:none; color:red">‚úï</button></td></tr>`).join('');
        
        let dt = 0, v = 0;
        const sorted = [...hist].reverse().map(h => {
            let hDT = h.it.reduce((s,i) => s + (i.sl*i.b), 0), hV = h.it.reduce((s,i) => s + (i.sl*i.v), 0);
            dt += hDT; v += hV;
            return {...h, total: hDT};
        });

        document.getElementById('historyList').innerHTML = sorted.map((h) => `
            <div class="order-card">
                <button class="del-order" onclick="deleteOrder(${h.id})">‚úï</button>
                <b>${h.kh} (${h.l})</b> - <span style="color:var(--tet-red)">${h.total.toLocaleString()}ƒë</span><br>
                <small>${h.it.map(i => i.t+' x'+i.sl).join(', ')}</small>
            </div>`).join('');

        document.getElementById('tkDT').innerText = dt.toLocaleString();
        document.getElementById('tkV').innerText = v.toLocaleString();
        document.getElementById('tkL').innerText = (dt - v).toLocaleString();
        document.getElementById('listKhach').innerHTML = hist.map(h => `<option value="${h.kh}">`).join('');
    }
</script>
</body>
</html>
