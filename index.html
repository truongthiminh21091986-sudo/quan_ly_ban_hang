<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>8A - QUáº¢N LÃ Táº¾T 2026</title>
    <style>
        :root { --tet-red: #d32f2f; --tet-gold: #ffeb3b; --bg-xuan: #fffaf0; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: var(--bg-xuan); margin: 0; padding: 0; touch-action: manipulation; }
        
        /* MÃ€N HÃŒNH KHÃ“A */
        #lock-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(135deg, #ff5252, #b71c1c); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; color: var(--tet-gold); }
        .lock-box { width: 90%; max-width: 350px; padding: 25px; border-radius: 15px; border: 3px solid var(--tet-gold); background: rgba(0,0,0,0.1); text-align: center; }
        .pass-row { display: flex; background: white; border-radius: 10px; margin: 20px 0; overflow: hidden; height: 55px; align-items: center; }
        #passInput { flex: 1; border: none; padding: 0 15px; font-size: 18px; outline: none; height: 100%; color: #333; }
        
        /* NÃšT Máº®T TÃCH BIá»†T - TO Dá»„ CHáº M */
        .eye-touch { width: 70px; height: 100%; background: #f0f0f0; border-left: 2px solid #ddd; font-size: 28px; display: flex; align-items: center; justify-content: center; cursor: pointer; -webkit-tap-highlight-color: transparent; }
        .btn-unlock { width: 100%; padding: 15px; border-radius: 10px; background: var(--tet-gold); color: #b71c1c; font-weight: bold; font-size: 20px; cursor: pointer; text-align: center; -webkit-tap-highlight-color: transparent; }

        /* APP CHÃNH */
        #app-container { max-width: 800px; margin: auto; padding: 10px; display: none; }
        .box { background: white; padding: 15px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom: 15px; border-left: 8px solid var(--tet-red); }
        input, select { padding: 12px; margin: 5px 0; border-radius: 8px; border: 1px solid #ccc; width: 100%; box-sizing: border-box; font-size: 16px; }
        .btn-app { padding: 15px; background: var(--tet-red); color: white; border-radius: 10px; text-align: center; font-weight: bold; margin: 5px 0; cursor: pointer; }
        
        /* THáºº ÄÆ N HÃ€NG - VÃ™NG XÃ“A SIÃŠU TO */
        .order-card { display: flex; align-items: center; background: #fff; border-radius: 12px; margin-bottom: 10px; border: 2px solid #eee; overflow: hidden; position: relative; }
        .order-info { flex: 1; padding: 12px; }
        .del-zone { background: #ffebee; color: #d32f2f; width: 75px; align-self: stretch; display: flex; align-items: center; justify-content: center; font-size: 30px; font-weight: bold; cursor: pointer; -webkit-tap-highlight-color: transparent; }
        
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; }
        .stat-item { padding: 10px; border-radius: 10px; text-align: center; color: white; font-size: 11px; font-weight: bold; }
    </style>
</head>
<body>

<div id="lock-screen">
    <div class="lock-box">
        <h1 style="margin:0; font-size: 26px;">ğŸ§§ Táº¾T 2026 ğŸ§§</h1>
        <div class="pass-row">
            <input type="password" id="passInput" placeholder="Máº­t kháº©u...">
            <div class="eye-touch" onpointerdown="togglePass(event)">ğŸ‘ï¸</div>
        </div>
        <div class="btn-unlock" onpointerdown="unlock(event)">Má» Cá»¬A ÄÃ“N Lá»˜C</div>
    </div>
</div>

<div id="app-container">
    <div class="box" style="display: flex; justify-content: space-between; align-items: center; background: var(--tet-red); color: white; border: none;">
        <b>ğŸ® QUáº¢N LÃ 8A</b>
        <div onpointerdown="location.reload()" style="background: var(--tet-gold); color: #b71c1c; padding: 5px 12px; border-radius: 5px; font-weight: bold;">KHÃ“A</div>
    </div>

    <div class="box">
        <h3>ğŸ“¦ Danh má»¥c mÃ³n</h3>
        <input type="text" id="setupTen" placeholder="TÃªn mÃ³n">
        <input type="number" id="setupBan" placeholder="GiÃ¡ bÃ¡n">
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap: 5px;">
            <input type="number" id="setupVon" placeholder="Vá»‘n" oninput="linkIn('von')">
            <input type="number" id="setupLai" placeholder="LÃ£i" oninput="linkIn('lai')">
        </div>
        <div class="btn-app" onpointerdown="addProd(event)">LÆ¯U MÃ“N Gá»C</div>
        <div id="menuList" style="margin-top:10px; font-size: 14px;"></div>
    </div>

    <div class="box">
        <h3>ğŸ“ LÃªn Ä‘Æ¡n</h3>
        <input type="text" id="khTen" list="listKhach" placeholder="TÃªn khÃ¡ch..." onchange="fillLop()">
        <datalist id="listKhach"></datalist>
        <input type="text" id="khLop" placeholder="Lá»›p">
        <select id="selectSP"></select>
        <input type="number" id="inpSL" value="1" min="1" style="text-align: center;">
        <div class="btn-app" onpointerdown="addCart(event)" style="background:#388e3c;">+ THÃŠM VÃ€O GIá»</div>
        <div id="cartDisplay" style="margin: 10px 0; font-size: 14px; border-top: 1px dashed #ccc;"></div>
        <div class="btn-app" onpointerdown="checkout(event)" style="background:#1976d2; height: 55px; display: flex; align-items: center; justify-content: center; font-size: 18px;">âœ… CHá»T ÄÆ N</div>
    </div>

    <div class="box">
        <h3>ğŸ† Lá»ŠCH Sá»¬</h3>
        <div id="historyList"></div>
    </div>

    <div class="box">
        <div class="stat-grid">
            <div class="stat-item" style="background:#1976d2">D.Thu<br><span id="tkDT">0</span></div>
            <div class="stat-item" style="background:#f57c00">Vá»‘n<br><span id="tkV">0</span></div>
            <div class="stat-item" style="background:#388e3c">LÃ£i<br><span id="tkL">0</span></div>
        </div>
    </div>
</div>

<script>
    const PASS_KEY = "big family 8a";
    let prods = JSON.parse(localStorage.getItem('p8a_vFinal')) || [];
    let hist = JSON.parse(localStorage.getItem('h8a_vFinal')) || [];
    let cart = [];

    function togglePass(e) {
        e.preventDefault();
        const inp = document.getElementById('passInput');
        const eye = e.currentTarget;
        if (inp.type === "password") {
            inp.type = "text";
            eye.innerText = "ğŸ™ˆ";
        } else {
            inp.type = "password";
            eye.innerText = "ğŸ‘ï¸";
        }
    }

    function unlock(e) {
        e.preventDefault();
        if(document.getElementById('passInput').value.toLowerCase() === PASS_KEY) {
            document.getElementById('lock-screen').style.display = "none";
            document.getElementById('app-container').style.display = "block";
            render();
        } else { alert("Sai máº­t kháº©u!"); }
    }

    function linkIn(type) {
        const v = document.getElementById('setupVon'), l = document.getElementById('setupLai');
        if(type === 'von') { l.disabled = v.value !== ""; }
        else { v.disabled = l.value !== ""; }
    }

    function save() {
        localStorage.setItem('p8a_vFinal', JSON.stringify(prods));
        localStorage.setItem('h8a_vFinal', JSON.stringify(hist));
        render();
    }

    function addProd(e) {
        e.preventDefault();
        const t = document.getElementById('setupTen').value, b = Number(document.getElementById('setupBan').value);
        const vV = document.getElementById('setupVon').value, lL = document.getElementById('setupLai').value;
        if(!t || !b) return;
        let v = (vV !== "") ? Number(vV) : (lL !== "" ? b - Number(lL) : 0);
        prods.push({t, v, b}); save();
        document.getElementById('setupTen').value=''; document.getElementById('setupBan').value='';
        document.getElementById('setupVon').value=''; document.getElementById('setupLai').value='';
        document.getElementById('setupVon').disabled = false; document.getElementById('setupLai').disabled = false;
    }

    function addCart(e) {
        e.preventDefault();
        const i = document.getElementById('selectSP').value, sl = Number(document.getElementById('inpSL').value);
        if(i==="") return;
        const sp = prods[i], ex = cart.find(c => c.t === sp.t);
        if(ex) ex.sl += sl; else cart.push({...sp, sl});
        document.getElementById('cartDisplay').innerHTML = cart.map(c => `<div>â€¢ ${c.t} x${c.sl}: ${(c.sl*c.b).toLocaleString()}Ä‘</div>`).join('');
    }

    function fillLop() {
        const n = document.getElementById('khTen').value.trim().toLowerCase();
        const f = hist.find(o => o.kh.toLowerCase() === n);
        if(f) document.getElementById('khLop').value = f.l;
    }

    function checkout(e) {
        e.preventDefault();
        const n = document.getElementById('khTen').value.trim(), l = document.getElementById('khLop').value.trim() || "8A";
        if(!n || cart.length === 0) return alert("Thiáº¿u tÃªn khÃ¡ch hoáº·c mÃ³n!");
        hist.push({id: Date.now(), kh: n, l: l, it: [...cart]});
        cart = []; document.getElementById('cartDisplay').innerHTML = ''; document.getElementById('khTen').value = ''; save();
    }

    function delOrder(id, e) {
        if(e) e.preventDefault();
        if(confirm("XÃ³a Ä‘Æ¡n nÃ y?")) { hist = hist.filter(h => h.id !== id); save(); }
    }

    function render() {
        document.getElementById('selectSP').innerHTML = '<option value="">-- Chá»n mÃ³n --</option>' + prods.map((p,i) => `<option value="${i}">${p.t}</option>`).join('');
        
        document.getElementById('menuList').innerHTML = prods.map((p,i) => 
            `<div style="display:flex; justify-content:space-between; padding:5px 0; border-bottom:1px solid #eee;">
                <span>${p.t} (${p.b.toLocaleString()}Ä‘)</span>
                <span onpointerdown="prods.splice(${i},1);save()" style="color:red; font-weight:bold; padding:0 15px;">âœ•</span>
            </div>`).join('');
        
        let dt = 0, v = 0;
        const sorted = [...hist].reverse().map(h => {
            let hDT = h.it.reduce((s,i) => s + (i.sl*i.b), 0), hV = h.it.reduce((s,i) => s + (i.sl*i.v), 0);
            dt += hDT; v += hV;
            return {...h, total: hDT};
        });

        document.getElementById('historyList').innerHTML = sorted.map((h) => `
            <div class="order-card">
                <div class="order-info">
                    <b>${h.kh} (${h.l})</b><br>
                    <b style="color:var(--tet-red)">${h.total.toLocaleString()}Ä‘</b><br>
                    <small>${h.it.map(i => i.t+' x'+i.sl).join(', ')}</small>
                </div>
                <div class="del-zone" onpointerdown="delOrder(${h.id}, event)">âœ•</div>
            </div>`).join('');

        document.getElementById('tkDT').innerText = dt.toLocaleString();
        document.getElementById('tkV').innerText = v.toLocaleString();
        document.getElementById('tkL').innerText = (dt - v).toLocaleString();
        document.getElementById('listKhach').innerHTML = hist.map(h => `<option value="${h.kh}">`).join('');
    }
</script>
</body>
</html>
