<!DOCTYPE html>
<html lang="vi">
<head>

    <title>Qu·∫£n L√Ω B√°n H√†ng 8A - Mobile</title>
    <style>

        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: var(--bg-xuan); margin: 0; padding: 0; }
        
        /* M√ÄN H√åNH KH√ìA ƒê·ªé R·ª∞C R·ª† */
        #lock-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, #ff5252, #b71c1c);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 9999; color: var(--tet-gold); text-align: center;
        }
        .lock-box { width: 85%; max-width: 350px; padding: 30px; border-radius: 20px; border: 3px solid var(--tet-gold); background: rgba(0,0,0,0.1); }
        #passInput { 
            width: 100%; padding: 15px; border-radius: 30px; border: none; 
            font-size: 18px; text-align: center; margin-top: 20px; outline: none;
        }
        .btn-unlock { 
            width: 100%; margin-top: 15px; padding: 15px; border-radius: 30px; 
            background: var(--tet-gold); color: #b71c1c; font-weight: bold; 
            font-size: 18px; border: none; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        /* APP CH√çNH */
        #app-container { max-width: 800px; margin: auto; padding: 10px; display: none; }
        .box { background: white; padding: 15px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom: 15px; border-left: 8px solid var(--tet-red); }
        h3 { color: var(--tet-red); margin: 0 0 10px 0; font-size: 18px; }
        input, select, button { padding: 12px; margin: 5px 0; border-radius: 8px; border: 1px solid #ccc; width: 100%; box-sizing: border-box; font-size: 14px; }
        
        /* M√ÄU S·∫ÆC TH·∫∫ ƒê∆†N H√ÄNG */
        .order-card { padding: 12px; border-radius: 12px; margin-bottom: 10px; border: 2px solid #eee; }
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; }
        .stat-item { padding: 10px; border-radius: 10px; text-align: center; color: white; font-size: 12px; font-weight: bold; }
    </style>
</head>
<body>

<!-- M√ÄN H√åNH KH√ìA -->
<div id="lock-screen">
    <div class="lock-box">
        <h1 style="margin:0; font-size: 30px;">üßß T·∫æT 2026 üßß</h1>
        <p style="margin: 10px 0;">Ch√†o m·ª´ng Big Family 8A</p>
        <input type="password" id="passInput" placeholder="Nh·∫≠p m·∫≠t kh·∫©u...">
        <button class="btn-unlock" onclick="unlock()">M·ªû C·ª¨A ƒê√ìN L·ªòC</button>
    </div>
</div>

<!-- N·ªòI DUNG ·ª®NG D·ª§NG -->
<div id="app-container">
    <div class="box" style="display: flex; justify-content: space-between; align-items: center; background: var(--tet-red); color: white; border: none;">
        <b style="font-size: 18px;">üßß QU·∫¢N L√ù 8A</b>
        <button onclick="location.reload()" style="width: 80px; background: var(--tet-gold); color: #b71c1c; padding: 5px; font-size: 12px;">KH√ìA</button>
    </div>

    <!-- 1. C√ÄI ƒê·∫∂T -->
    <div class="box">
        <h3>üì¶ Danh m·ª•c m√≥n</h3>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap: 5px;">
            <input type="text" id="setupTen" placeholder="T√™n m√≥n" style="grid-column: span 2;">
            <input type="number" id="setupVon" placeholder="V·ªën">
            <input type="number" id="setupBan" placeholder="B√°n">
        </div>
        <button onclick="addProd()" style="background: var(--tet-red); margin-top: 10px;">L∆ØU V√ÄO DANH M·ª§C</button>
        <table width="100%" id="menuTable" style="margin-top:10px; text-align: center; font-size: 13px;">
            <thead><tr style="color:#888;"><th>M√≥n</th><th>B√°n</th><th>X</th></tr></thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- 2. L√äN ƒê∆†N -->
    <div class="box">
        <h3>üìù L√™n ƒë∆°n (G·ªôp kh√°ch)</h3>
        <input type="text" id="khTen" list="listKhach" placeholder="T√™n kh√°ch h√†ng..." onchange="fillLop()">
        <datalist id="listKhach"></datalist>
        <input type="text" id="khLop" placeholder="L·ªõp">
        
        <div style="display:flex; gap:5px; margin-top: 5px;">
            <select id="selectSP" style="flex: 2;"></select>
            <input type="number" id="inpSL" value="1" min="1" style="flex: 0.7; text-align: center;">
        </div>
        <button onclick="addCart()" style="background:#388e3c;">+ TH√äM V√ÄO GI·ªé</button>
        <table id="cartTable" width="100%" style="font-size: 13px;"><tbody></tbody></table>
        <button onclick="checkout()" style="background:#1976d2; height: 50px; font-size: 16px;">‚úÖ CH·ªêT ƒê∆†N & X·∫æP TOP TI·ªÄN</button>
    </div>

    <!-- 3. L·ªäCH S·ª¨ -->
    <div class="box">
        <h3>üèÜ B·∫¢NG X·∫æP H·∫†NG DOANH THU</h3>
        <div id="historyList"></div>
    </div>

    <!-- 4. T·ªîNG K·∫æT -->
    <div class="box">
        <div class="stat-grid">
            <div class="stat-item" style="background:#1976d2">Doanh Thu<br><span id="tkDT">0</span></div>
            <div class="stat-item" style="background:#f57c00">Ti·ªÅn V·ªën<br><span id="tkV">0</span></div>
            <div class="stat-item" style="background:#388e3c">L·ª£i Nhu·∫≠n<br><span id="tkL">0</span></div>
        </div>
    </div>
</div>

<script>
    const PASS_KEY = "big family 8A";

    // H√†m m·ªü kh√≥a b·∫±ng n√∫t b·∫•m
    function unlock() {
        const val = document.getElementById('passInput').value;
        if(val === PASS_KEY) {
            document.getElementById('lock-screen').style.display = "none";
            document.getElementById('app-container').style.display = "block";
            render();
        } else {
            alert("M·∫≠t kh·∫©u sai r·ªìi! Th·ª≠ l·∫°i nh√©.");
        }
    }

    // D·ªÆ LI·ªÜU
    let prods = JSON.parse(localStorage.getItem('p_8a_m')) || [];
    let hist = JSON.parse(localStorage.getItem('h_8a_m')) || [];
    let cart = [];

    function save() {
        localStorage.setItem('p_8a_m', JSON.stringify(prods));
        localStorage.setItem('h_8a_m', JSON.stringify(hist));
        render();
    }

    function addProd() {
        const t = document.getElementById('setupTen').value, v = Number(document.getElementById('setupVon').value), b = Number(document.getElementById('setupBan').value);
        if(t && b) { prods.push({t, v, b}); save(); document.getElementById('setupTen').value=''; }
    }

    function addCart() {
        const i = document.getElementById('selectSP').value, sl = Number(document.getElementById('inpSL').value);
        if(i==="") return;
        const sp = prods[i], ex = cart.find(c => c.t === sp.t);
        if(ex) ex.sl += sl; else cart.push({...sp, sl});
        document.querySelector('#cartTable tbody').innerHTML = cart.map(c => `<tr><td>${c.t}</td><td>x${c.sl}</td><td>${(c.sl*c.b).toLocaleString()}ƒë</td></tr>`).join('');
    }

    function fillLop() {
        const n = document.getElementById('khTen').value.trim().toLowerCase();
        const f = hist.find(o => o.kh.toLowerCase() === n);
        if(f) document.getElementById('khLop').value = f.l;
    }

    function checkout() {
        const n = document.getElementById('khTen').value.trim(), l = document.getElementById('khLop').value.trim() || "8A";
        if(!n || cart.length === 0) return alert("Nh·∫≠p t√™n kh√°ch v√† m√≥n!");
        let user = hist.find(o => o.kh.toLowerCase() === n.toLowerCase());
        if(user) {
            cart.forEach(c => {
                let old = user.it.find(i => i.t === c.t);
                if(old) old.sl += c.sl; else user.it.push(c);
            });
            user.time = new Date().toLocaleString('vi-VN');
        } else {
            hist.push({kh: n, l: l, it: [...cart], time: new Date().toLocaleString('vi-VN')});
        }
        cart = []; document.querySelector('#cartTable tbody').innerHTML = ''; document.getElementById('khTen').value = ''; save();
    }

    function render() {
        document.querySelector('#menuTable tbody').innerHTML = prods.map((p,i) => `<tr><td>${p.t}</td><td>${p.b.toLocaleString()}</td><td><button onclick="prods.splice(${i},1);save()" style="background:none; color:red; width:auto; border:none; padding:0;">X</button></td></tr>`).join('');
        document.getElementById('selectSP').innerHTML = prods.map((p,i) => `<option value="${i}">${p.t}</option>`).join('');
        document.getElementById('listKhach').innerHTML = hist.map(h => `<option value="${h.kh}">`).join('');

        // ƒêUA TOP TI·ªÄN
        hist.sort((a, b) => {
            const moneyA = a.it.reduce((sum, item) => sum + (item.sl * item.b), 0);
            const moneyB = b.it.reduce((sum, item) => sum + (item.sl * item.b), 0);
            return moneyB - moneyA;
        });

        let tDT = 0, tV = 0, list = document.getElementById('historyList');
        list.innerHTML = '';

        hist.forEach((h, idx) => {
            const sl = h.it.reduce((s, i) => s + Number(i.sl), 0);
            const dt = h.it.reduce((s, i) => s + (i.sl * i.b), 0);
            const v = h.it.reduce((s, i) => s + (i.sl * (i.v || 0)), 0);
            tDT += dt; tV += v;

            let bg = "#ffffff", lb = "";
            if (sl > 50) { bg = "#ffcccc"; lb = "üî• S·ªà VIP"; }
            else if (sl > 20) { bg = "#d1f7d1"; lb = "‚úÖ ƒê∆†N L·ªöN"; }

            list.innerHTML += `<div class="order-card" style="background-color: ${bg}; border-color: ${sl > 20 ? (sl > 50 ? 'red' : 'green') : '#eee'}">
                <div style="display:flex; justify-content:space-between; font-size: 14px;"><b>TOP ${idx+1}: ${h.kh.toUpperCase()}</b> <small style="font-size:10px;">${h.time}</small></div>
                <div style="font-size:12px; color:#555; margin:5px 0">${h.it.map(i => i.t+'x'+i.sl).join(', ')}</div>
                <div style="display:flex; justify-content:space-between; align-items:center">
                    <b style="color:red; font-size:16px">${dt.toLocaleString()}ƒë</b>
                    <span style="font-size:12px;">SL: ${sl} ${lb}</span>
                    <button onclick="if(confirm('X√≥a?')){hist.splice(${idx},1);save()}" style="width:auto; padding:5px 10px; background:#ff5252; color:white; border:none; font-size:10px;">X√≥a</button>
                </div>
            </div>`;
        });
        document.getElementById('tkDT').innerText = tDT.toLocaleString() + "ƒë";
        document.getElementById('tkV').innerText = tV.toLocaleString() + "ƒë";
        document.getElementById('tkL').innerText = (tDT - tV).toLocaleString() + "ƒë";
    }
</script>
</body>
</html>
