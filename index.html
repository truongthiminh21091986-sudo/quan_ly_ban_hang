<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Qu·∫£n L√Ω B√°n H√†ng 8A - Premium</title>
    <style>
        :root { --tet-red: #d32f2f; --tet-gold: #ffeb3b; --bg-xuan: #fffaf0; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: var(--bg-xuan); margin: 0; padding: 0; overflow-x: hidden; }
        
        /* M√ÄN H√åNH KH√ìA M√ÄU ƒê·ªé R·ª∞C R·ª† */
        #lock-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, #ff5252, #b71c1c);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 9999; color: var(--tet-gold); transition: 0.8s;
        }
        .lock-box {
            background: rgba(0, 0, 0, 0.2); padding: 40px; border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3); text-align: center; border: 2px solid var(--tet-gold);
        }
        .lock-box h1 { font-size: 40px; margin-bottom: 20px; text-shadow: 2px 2px 5px rgba(0,0,0,0.5); }
        .lock-box input {
            padding: 15px; width: 280px; border-radius: 30px; border: none;
            font-size: 18px; text-align: center; outline: none; box-shadow: inset 0 2px 5px rgba(0,0,0,0.2);
        }
        .lock-box button {
            margin-top: 20px; padding: 12px 40px; border-radius: 30px;
            background: var(--tet-gold); color: #b71c1c; font-weight: bold;
            font-size: 18px; border: none; cursor: pointer; transition: 0.3s;
        }
        .lock-box button:hover { transform: scale(1.1); background: #fff; }

        /* N·ªòI DUNG CH√çNH */
        .container { max-width: 850px; margin: 20px auto; padding: 15px; display: none; }
        .box { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); margin-bottom: 20px; border-left: 8px solid var(--tet-red); }
        h3 { color: var(--tet-red); border-bottom: 2px solid #eee; padding-bottom: 10px; }
        input, select, button { padding: 12px; margin: 5px 0; border-radius: 8px; border: 1px solid #ddd; width: 100%; box-sizing: border-box; }
        .btn-main { background: var(--tet-red); color: white; font-weight: bold; border: none; cursor: pointer; }
        
        .order-card { padding: 15px; border-radius: 12px; margin-bottom: 12px; border: 2px solid #eee; transition: 0.3s; }
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px; }
        .stat-item { padding: 20px; border-radius: 12px; text-align: center; color: white; font-weight: bold; font-size: 16px; }
    </style>
</head>
<body>

<!-- M√ÄN H√åNH KH√ìA -->
<div id="lock-screen">
    <div class="lock-box">
        <h1>üßß XU√ÇN GI√ÅP TH√åN üßß</h1>
        <p style="font-size: 18px;">H·ªá Th·ªëng Qu·∫£n L√Ω B√°n H√†ng 8A</p>
        <input type="password" id="passInput" placeholder="Nh·∫≠p m·∫≠t kh·∫©u ƒë·ªÉ m·ªü kh√≥a..." onkeyup="checkEnter(event)">
        <br>
        <button onclick="unlock()">M·ªû C·ª¨A ƒê√ìN L·ªòC</button>
    </div>
</div>

<!-- ·ª®NG D·ª§NG CH√çNH -->
<div class="container" id="app">
    <div class="box" style="display: flex; justify-content: space-between; align-items: center; background: var(--tet-red); color: white;">
        <h2 style="margin:0">üßß QU·∫¢N L√ù 8A</h2>
        <button onclick="location.reload()" style="width: 120px; background: var(--tet-gold); color: #b71c1c; border-radius: 20px;">KH√ìA M√ÅY</button>
    </div>

    <div class="box">
        <h3>üì¶ Danh m·ª•c m√≥n</h3>
        <div style="display:flex; gap:10px">
            <input type="text" id="setupTen" placeholder="T√™n m√≥n">
            <input type="number" id="setupVon" placeholder="V·ªën">
            <input type="number" id="setupBan" placeholder="B√°n">
            <button onclick="addProd()" class="btn-main" style="width:100px">L∆ØU</button>
        </div>
        <table width="100%" style="margin-top:10px; text-align: center;">
            <thead><tr style="color: #666;"><th>M√≥n</th><th>B√°n</th><th>X√≥a</th></tr></thead>
            <tbody id="menuBody"></tbody>
        </table>
    </div>

    <div class="box">
        <h3>üìù L√™n ƒë∆°n & G·ªôp kh√°ch</h3>
        <div style="display:flex; gap:10px">
            <input type="text" id="khTen" list="listKhach" placeholder="T√™n kh√°ch h√†ng..." onchange="fillLop()">
            <datalist id="listKhach"></datalist>
            <input type="text" id="khLop" placeholder="L·ªõp">
        </div>
        <div style="display:flex; gap:10px">
            <select id="selectSP"></select>
            <input type="number" id="inpSL" value="1" min="1" style="width:80px">
            <button onclick="addCart()" style="background:#388e3c; color:white; font-weight:bold;">+ TH√äM</button>
        </div>
        <table width="100%" id="cartTable"><tbody></tbody></table>
        <button onclick="checkout()" class="btn-main" style="height: 50px; background: #1976d2; font-size: 18px;">‚úÖ CH·ªêT ƒê∆†N & ƒêUA TOP</button>
    </div>

    <div class="box">
        <h3>üèÜ B·∫¢NG X·∫æP H·∫†NG DOANH THU (TOP CHI TI·ªÄN)</h3>
        <div id="historyList"></div>
    </div>

    <div class="box" style="border-left: 8px solid #388e3c;">
        <div class="stat-grid">
            <div class="stat-item" style="background:#1976d2">Doanh Thu<br><span id="tkDT">0</span></div>
            <div class="stat-item" style="background:#f57c00">Ti·ªÅn V·ªën<br><span id="tkV">0</span></div>
            <div class="stat-item" style="background:#388e3c">L·ª£i Nhu·∫≠n<br><span id="tkL">0</span></div>
        </div>
    </div>
</div>

<script>
    // --- B·∫¢O M·∫¨T ---
    const PASS = "big family 8A";
    function checkEnter(e) { if(e.key === "Enter") unlock(); }
    function unlock() {
        const input = document.getElementById('passInput').value;
        if(input === PASS) {
            document.getElementById('lock-screen').style.opacity = "0";
            setTimeout(() => {
                document.getElementById('lock-screen').style.display = "none";
                document.getElementById('app').style.display = "block";
                render();
            }, 600);
        } else {
            alert("M·∫≠t kh·∫©u kh√¥ng ƒë√∫ng! Vui l√≤ng th·ª≠ l·∫°i.");
        }
    }

    // --- LOGIC ---
    let prods = JSON.parse(localStorage.getItem('p_v6')) || [];
    let hist = JSON.parse(localStorage.getItem('h_v6')) || [];
    let cart = [];

    function save() {
        localStorage.setItem('p_v6', JSON.stringify(prods));
        localStorage.setItem('h_v6', JSON.stringify(hist));
        render();
    }

    function addProd() {
        const t = document.getElementById('setupTen').value, v = Number(document.getElementById('setupVon').value), b = Number(document.getElementById('setupBan').value);
        if(t && b) { prods.push({t, v, b}); save(); }
    }

    function addCart() {
        const i = document.getElementById('selectSP').value, sl = Number(document.getElementById('inpSL').value);
        if(i==="") return;
        const sp = prods[i], ex = cart.find(c => c.t === sp.t);
        if(ex) ex.sl += sl; else cart.push({...sp, sl});
        document.querySelector('#cartTable tbody').innerHTML = cart.map(c => `<tr><td>${c.t}</td><td>x${c.sl}</td><td>${(c.sl*c.b).toLocaleString()}ƒë</td></tr>`).join('');
    }

    function fillLop() {
        const n = document.getElementById('khTen').value.trim().toLowerCase();
        const f = hist.find(o => o.kh.toLowerCase() === n);
        if(f) document.getElementById('khLop').value = f.l;
    }

    function checkout() {
        const n = document.getElementById('khTen').value.trim(), l = document.getElementById('khLop').value.trim() || "8A";
        if(!n || cart.length === 0) return;
        let user = hist.find(o => o.kh.toLowerCase() === n.toLowerCase());
        if(user) {
            cart.forEach(c => {
                let old = user.it.find(i => i.t === c.t);
                if(old) old.sl += c.sl; else user.it.push(c);
            });
            user.time = new Date().toLocaleString();
        } else {
            hist.push({kh: n, l: l, it: [...cart], time: new Date().toLocaleString()});
        }
        cart = []; document.querySelector('#cartTable tbody').innerHTML = ''; document.getElementById('khTen').value = ''; save();
    }

    function render() {
        document.getElementById('menuBody').innerHTML = prods.map((p,i) => `<tr><td>${p.t}</td><td>${p.b.toLocaleString()}ƒë</td><td><button onclick="prods.splice(${i},1);save()" style="background:none; color:red; cursor:pointer; border:none;">X</button></td></tr>`).join('');
        document.getElementById('selectSP').innerHTML = prods.map((p,i) => `<option value="${i}">${p.t}</option>`).join('');
        document.getElementById('listKhach').innerHTML = hist.map(h => `<option value="${h.kh}">`).join('');

        // S·∫Øp x·∫øp theo T·ªïng Ti·ªÅn Chi
        hist.sort((a, b) => {
            const moneyA = a.it.reduce((s, item) => s + (item.sl * item.b), 0);
            const moneyB = b.it.reduce((s, item) => s + (item.sl * item.b), 0);
            return moneyB - moneyA;
        });

        let tDT = 0, tV = 0, list = document.getElementById('historyList');
        list.innerHTML = '';

        hist.forEach((h, idx) => {
            const sl = h.it.reduce((s, i) => s + Number(i.sl), 0);
            const dt = h.it.reduce((s, i) => s + (i.sl * i.b), 0);
            const v = h.it.reduce((s, i) => s + (i.sl * (i.v || 0)), 0);
            tDT += dt; tV += v;

            let bg = "#ffffff", lb = "";
            if (sl > 50) { bg = "#ffcccc"; lb = "üî• S·ªà > 50"; }
            else if (sl > 20) { bg = "#d1f7d1"; lb = "‚úÖ ƒê∆†N > 20"; }

            list.innerHTML += `<div class="order-card" style="background-color: ${bg}; border-color: ${sl > 20 ? (sl > 50 ? 'red' : 'green') : '#eee'}">
                <div style="display:flex; justify-content:space-between"><b>TOP ${idx+1}: ${h.kh.toUpperCase()} (${h.l})</b> <small>${h.time}</small></div>
                <div style="font-size:13px; color:#555; margin:5px 0">${h.it.map(i => i.t+'x'+i.sl).join(', ')}</div>
                <div style="display:flex; justify-content:space-between; align-items:center">
                    <b style="color:red; font-size:18px">${dt.toLocaleString()}ƒë</b>
                    <b>SL: ${sl} m√≥n ${lb}</b>
                    <button onclick="if(confirm('X√≥a?')){hist.splice(${idx},1);save()}" style="width:auto; padding:5px 12px; background:#ff5252; color:white; border-radius:5px; border:none; cursor:pointer;">X√≥a</button>
                </div>
            </div>`;
        });
        document.getElementById('tkDT').innerText = tDT.toLocaleString() + "ƒë";
        document.getElementById('tkV').innerText = tV.toLocaleString() + "ƒë";
        document.getElementById('tkL').innerText = (tDT - tV).toLocaleString() + "ƒë";
    }
</script>
</body>
</html>
